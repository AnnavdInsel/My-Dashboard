<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>gaming</title>
  </head>
  <body>
    <div id="header">
      <h1>GAMING</h1>
    </div>
    <div id="numberSection">
      <h1 id="counter">0</h1>
      <button id="clickerBtn" value="1">CLICK!</button>
    </div>
    <div id="upgradeSection">
      <h3>Upgrades</h3>
      <button id="clicksPlus1" value="1">
        +1 <br /><span class="upgradeNeeds">0/10</span>
      </button>
      <button id="clicksPlus5" value="5">
        +5 <br /><span class="upgradeNeeds">0/100</span>
      </button>
      <button id="clicksPlus10" value="10">
        +10 <br /><span class="upgradeNeeds">0/1000</span>
      </button>
      <hr />
      <p>Click Strength:</p>
      <h3 id="clickStrength">1</h3>
    </div>
    <script src="main.js"></script>
  </body>
</html>
